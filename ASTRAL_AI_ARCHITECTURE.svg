<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <defs>
    <!-- Gradients -->
    <linearGradient id="clientGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="searchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#30cfd0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330867;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.4"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">
    ASTRAL AI API
  </text>
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="20" fill="#e0e7ff" text-anchor="middle">
    Intelligent Minecraft Modpack Builder
  </text>
  
  <!-- Client Layer -->
  <g filter="url(#shadow)">
    <rect x="150" y="140" width="900" height="100" rx="15" fill="url(#clientGradient)" opacity="0.95"/>
    <text x="600" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
      USER INPUT
    </text>
    <text x="600" y="210" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">
      "Create a medieval fantasy modpack with 100 mods"
    </text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 600 240 L 600 290" stroke="white" stroke-width="4" fill="none" marker-end="url(#arrowhead)" opacity="0.9"/>
  
  <!-- AI Planning Layer -->
  <g filter="url(#shadow)">
    <rect x="150" y="290" width="900" height="120" rx="15" fill="url(#apiGradient)" opacity="0.95"/>
    <text x="600" y="330" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">
      ü§ñ AI ANALYZES REQUEST
    </text>
    <text x="600" y="365" font-family="Arial, sans-serif" font-size="17" fill="white" text-anchor="middle">
      Understands theme, style, and requirements
    </text>
    <text x="600" y="392" font-family="Arial, sans-serif" font-size="17" fill="white" text-anchor="middle">
      Plans modpack architecture and categories
    </text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 600 410 L 600 460" stroke="white" stroke-width="4" fill="none" marker-end="url(#arrowhead)" opacity="0.9"/>
  
  <!-- Search Layer -->
  <g filter="url(#shadow)">
    <rect x="150" y="460" width="900" height="120" rx="15" fill="url(#searchGradient)" opacity="0.95"/>
    <text x="600" y="500" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">
      üîç INTELLIGENT SEARCH
    </text>
    <text x="600" y="535" font-family="Arial, sans-serif" font-size="17" fill="white" text-anchor="middle">
      Searches 50,000+ mods using semantic understanding
    </text>
    <text x="600" y="562" font-family="Arial, sans-serif" font-size="17" fill="white" text-anchor="middle">
      Finds best matches based on meaning, not just keywords
    </text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 600 580 L 600 630" stroke="white" stroke-width="4" fill="none" marker-end="url(#arrowhead)" opacity="0.9"/>
  
  <!-- Database Layer (side) -->
  <g filter="url(#shadow)">
    <rect x="50" y="460" width="80" height="120" rx="10" fill="url(#dbGradient)" opacity="0.9"/>
    <text x="90" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      üì¶
    </text>
    <text x="90" y="535" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      DATA
    </text>
    <text x="90" y="555" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
      BASE
    </text>
  </g>
  
  <!-- AI Layer (side) -->
  <g filter="url(#shadow)">
    <rect x="1070" y="290" width="80" height="290" rx="10" fill="url(#aiGradient)" opacity="0.9"/>
    <text x="1110" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      üß†
    </text>
    <text x="1110" y="440" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      AI
    </text>
    <text x="1110" y="460" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">
      BRAIN
    </text>
  </g>
  
  <!-- Selection Layer -->
  <g filter="url(#shadow)">
    <rect x="150" y="630" width="900" height="120" rx="15" fill="url(#apiGradient)" opacity="0.95"/>
    <text x="600" y="670" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">
      ‚ú® SMART SELECTION
    </text>
    <text x="600" y="705" font-family="Arial, sans-serif" font-size="17" fill="white" text-anchor="middle">
      AI picks best mods that work together
    </text>
    <text x="600" y="732" font-family="Arial, sans-serif" font-size="17" fill="white" text-anchor="middle">
      Resolves dependencies and checks compatibility
    </text>
  </g>
  
  <!-- Arrow 4 -->
  <path d="M 600 750 L 600 800" stroke="white" stroke-width="4" fill="none" marker-end="url(#arrowhead)" opacity="0.9"/>
  
  <!-- Output Layer -->
  <g filter="url(#shadow)">
    <rect x="150" y="800" width="900" height="80" rx="15" fill="url(#clientGradient)" opacity="0.95"/>
    <text x="600" y="835" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
      üì¶ READY MODPACK
    </text>
    <text x="600" y="865" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">
      100 perfectly matched mods, organized and ready to play
    </text>
  </g>
  
  <!-- Side connections -->
  <path d="M 130 520 L 150 520" stroke="white" stroke-width="3" opacity="0.6"/>
  <path d="M 1050 350 L 1070 350" stroke="white" stroke-width="3" opacity="0.6"/>
  <path d="M 1050 520 L 1070 520" stroke="white" stroke-width="3" opacity="0.6"/>
  <path d="M 1050 690 L 1070 690" stroke="white" stroke-width="3" opacity="0.6"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="white" opacity="0.9"/>
    </marker>
  </defs>
</svg>
